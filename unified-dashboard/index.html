<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .framework-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .framework-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .framework-tab {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .framework-tab:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .framework-tab.active {
            background: #27ae60;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .passed { color: #27ae60; }
        .failed { color: #e74c3c; }
        .skipped { color: #f39c12; }
        .total { color: #3498db; }

        .framework-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .framework-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .test-results {
            display: grid;
            gap: 15px;
        }

        .test-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .test-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .test-item.passed {
            border-left-color: #27ae60;
        }

        .test-item.failed {
            border-left-color: #e74c3c;
        }

        .test-item.skipped {
            border-left-color: #f39c12;
        }

        .test-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .test-details {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .refresh-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .framework-tabs {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Unified Test Dashboard</h1>
            <p>Monitor test results across all automation frameworks</p>
        </div>

        <div class="framework-selector">
            <div class="framework-tabs">
                <button class="framework-tab active" data-framework="all">All Frameworks</button>
                <button class="framework-tab" data-framework="playwright">Playwright</button>
                <button class="framework-tab" data-framework="mobile-grace">Mobile Grace</button>
                <button class="framework-tab" data-framework="grace-android">Grace Android</button>
                <button class="framework-tab" data-framework="mobile">Mobile</button>
                <button class="framework-tab" data-framework="playwright-automation">Playwright Automation</button>
            </div>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number total" id="totalTests">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number passed" id="passedTests">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number failed" id="failedTests">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number skipped" id="skippedTests">0</div>
                <div class="stat-label">Skipped</div>
            </div>
        </div>

        <div class="framework-content">
            <div class="controls">
                <h2 id="frameworkTitle">All Frameworks</h2>
                <button class="refresh-btn" onclick="loadAllData()">ðŸ”„ Refresh All</button>
            </div>
            <div id="frameworkContent">
                <div class="loading">Loading framework data...</div>
            </div>
        </div>
    </div>

    <script src="unified-dashboard.js"></script>
</body>
</html>
